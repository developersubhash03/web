<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cattle Monitoring System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <div class="container">
    <div class="card login-card" id="loginCard">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="card hidden" id="data-entry">
      <h2>Data Entry</h2>
      <form id="dataEntryForm">
        <input type="number" id="temperature" placeholder="Temperature">
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="card hidden" id="visualization">
      <h2>Data Visualization</h2>
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
